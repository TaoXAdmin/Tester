<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir une carte</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .quadrant {
            flex: 1 1 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        #canvas-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        #value-input {
            font-size: 24px;
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            touch-action: none; /* Prevent scrolling on touch devices */
        }
        #card-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.4);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-left" class="quadrant" data-color="S">♠️</div>
        <div id="top-right" class="quadrant" data-color="H">♥️</div>
        <div id="bottom-left" class="quadrant" data-color="C">♣️</div>
        <div id="bottom-right" class="quadrant" data-color="D">♦️</div>
    </div>
    <div id="canvas-container">
        <div id="value-input">Dessinez la valeur de la carte</div>
        <canvas id="draw-canvas" width="200" height="200"></canvas>
    </div>
    <img id="card-image" alt="card">

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script>
        let canvas = document.getElementById('draw-canvas');
        let ctx = canvas.getContext('2d');
        let valueInputElement = document.getElementById('value-input');
        let cardImageElement = document.getElementById('card-image');
        let selectedValue = '';
        let selectedColor = '';
        let isDrawing = false;

        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing, { passive: false });

        function getTouchPos(canvasDom, touchEvent) {
            let rect = canvasDom.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        function startDrawing(event) {
            event.preventDefault();
            let touchPos = getTouchPos(canvas, event);
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(touchPos.x, touchPos.y);
        }

        function draw(event) {
            if (!isDrawing) return;
            event.preventDefault();
            let touchPos = getTouchPos(canvas, event);
            ctx.lineTo(touchPos.x, touchPos.y);
            ctx.stroke();
        }

        function stopDrawing(event) {
            if (!isDrawing) return;
            isDrawing = false;
            recognizeDrawing();
        }

        function recognizeDrawing() {
            let dataURL = canvas.toDataURL('image/png');
            Tesseract.recognize(
                dataURL,
                'eng',
                {
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_CHAR, // Set PSM_SINGLE_CHAR mode
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                text = text.trim();
                switch (text.toUpperCase()) {
                    case 'A': selectedValue = 'A'; break;
                    case '2': selectedValue = '2'; break;
                    case '3': selectedValue = '3'; break;
                    case '4': selectedValue = '4'; break;
                    case '5': selectedValue = '5'; break;
                    case '6': selectedValue = '6'; break;
                    case '7': selectedValue = '7'; break;
                    case '8': selectedValue = '8'; break;
                    case '9': selectedValue = '9'; break;
                    case 'T': selectedValue = '10'; break;
                    case 'J': selectedValue = 'J'; break;
                    case 'Q': selectedValue = 'Q'; break;
                    case 'K': selectedValue = 'K'; break;
                    default: selectedValue = ''; break;
                }

                valueInputElement.textContent = `Valeur choisie: ${selectedValue}`;
                valueInputElement.style.color = 'red';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        }

        function showCard() {
            if (selectedValue && selectedColor) {
                let card = selectedValue + selectedColor;
                cardImageElement.src = `https://taoxadmin.github.io/Cards/${card}.svg`;
                cardImageElement.style.display = 'block';
                document.getElementById('canvas-container').style.display = 'none';
            }
        }

        document.querySelectorAll('.quadrant').forEach(quadrant => {
            quadrant.addEventListener('click', (event) => {
                if (selectedValue) {
                    selectedColor = event.target.dataset.color;
                    showCard();
                } else {
                    alert('Veuillez d\'abord dessiner une valeur.');
                }
            });
        });
    </script>
</body>
</html>
